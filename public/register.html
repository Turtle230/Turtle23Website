  <main class="background-container">
    <div class="overlay-box login-overlay">
      <div class="login-form-container">
        <h1>Register New User</h1>
        <form id="register-form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter a new username" required>

          <label for="password1">Create a Password</label>
          <input type="password" id="password1" name="password1" placeholder="Enter new password" required>

          <label for="password2">Repeat Password</label>

  <script>
  document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password1 = document.getElementById('password1').value;
    const password2 = document.getElementById('password2').value;

    const usernameRegex = /^[a-zA-Z0-9 ]{1,17}$/;

    if (!usernameRegex.test(username)) {
      alert("Username must be 1â€“17 characters long and contain only letters, numbers, and spaces.");
      return;
    }

    if (password1 !== password2) {
      alert("Passwords do not match!");
      return;
    }

    if (password1.length < 8) {
      alert("Password must be at least 8 characters long.");
      return;
    }

    const response = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password1, password2 })
    });

    const result = await response.json();
    if (result.success) {
      window.location.href = result.redirect;
    } else {
      alert(result.message);
    }
  });
  const hamburgerMenu = document.getElementById('hamburger-menu');
const sideMenu = document.getElementById('side-menu');

function spinHamburger(forward = true) {
    const spinClass = forward ? 'spin-forward' : 'spin-backward';
    hamburgerMenu.classList.add(spinClass);
    setTimeout(() => {
        hamburgerMenu.classList.remove('spin-forward', 'spin-backward');
    }, 600);
}

hamburgerMenu.addEventListener('click', (event) => {
    const opening = !sideMenu.classList.contains('active');
    sideMenu.classList.toggle('active');
    spinHamburger(opening);
    event.stopPropagation();
});

document.addEventListener('click', (event) => {
    if (!sideMenu.contains(event.target) && !hamburgerMenu.contains(event.target)) {
        if (sideMenu.classList.contains('active')) {
            sideMenu.classList.remove('active');
            spinHamburger(false);
        }
    }
});
  </script>

fetch('/current-user')

    document.querySelectorAll('.login-required').forEach(link => {

      } else {

        link.textContent = link.textContent.replace(/ðŸ”’/g, '');

    // Optional: update login button
    const loginButton = document.getElementById('user-button');
    if (loginButton) {
      if (isLoggedIn) {
        loginButton.innerHTML = `
